# dart run ffigen --config ffigen.yaml
name: CblCBindings
description: 'Bindings for CouchbaseLiteC'
output: 'lib/src/native/bindings.dart'
llvm-path:
  - /usr/local/opt/llvm/bin/
headers:
  entry-points:
    - 'include/cbl/CouchbaseLite.h'
    - 'include/cbl/Dart.h'

functions:
  include:
    - CBL.*
    - FL.*
    - CBLDart.*
  rename:
    '_(.*)': '$1'

structs:
  include:
    - CBL.*
    - FL.*
  rename:
    '_(.*)': '$1'

enums:
  include:
    - CBL.*
    - FL.*

globals:
  include:
    - kCBL.*